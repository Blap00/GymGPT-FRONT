<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="profile-container">
        <ion-avatar>
          <img *ngIf="statusImage" [src]="user.user.image" alt="ImagenUsuario" (click)="mostrarMenu()" class="ImagenUsuario">
          <ion-icon *ngIf="!statusImage" name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <div class="mensajeBienvenida">
          ¡Bienvenido {{user.user.first_name}}!
        </div>
        <div class="mensajeBienvenida2">
          ¿Cual es la rutina del día de hoy?
        </div>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<hr>
  <div class="rutina-dia">
    <div class="dia">
      <div class="dia-label">LUN</div> <!-- El día en el botón -->
      <div class="titulo-rutina">Día de Pecho</div>
    </div>
    <ion-icon name="pencil-outline" class="edit-icon"></ion-icon> <!-- Icono de edición -->
  </div>
  <div class="guia-entrenamiento">
    <span>Guía de Entrenamiento</span>
    <hr class="linea-gris" />
  </div>
  

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let c of componente" [routerLink]="c.redirecTo">
      <ion-icon [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
