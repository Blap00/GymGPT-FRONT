<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <img *ngIf="statusImage" [src]="user.user.image" alt="ImagenUsuario" style="width: 40px; height: 40px; border-radius: 50%;">
        <!-- <img *ngIf="user.user.image" [src]="user.user.image" alt="Usuario" style="width: 40px; height: 40px; border-radius: 50%;">
         It doenst work properly, Why?-->
        <ion-icon *ngIf="!statusImage" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="dark" *ngIf="user">{{user.user.first_name}} {{user.user.last_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <!-- Aquí va el contenido principal de la página -->
  <div>
    <h2>Contenido de la página</h2>
    <p>Añade tu contenido aquí...</p>
    <br><br><br><br> <!-- Esto es solo un ejemplo para llenar espacio -->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let c of componente" [routerLink]="c.redirecTo">
          <ion-icon [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
