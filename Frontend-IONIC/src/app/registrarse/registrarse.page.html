
<ion-content [fullscreen]="true">
  <div class="ini">
    <p class="titulo">Registrarse</p>
    <p class="description">Tras Registrarse obtendrás acceso a las guías y sugerencias de la aplicación.</p>
  </div>
<div class="boton-volver">
  <div class="home-button-container">
    <ion-icon class="home-icon" name="home-outline" (click)="goToHome()"></ion-icon>
  </div>
</div>

 <div class="login-container">
  <div class="input-group">
    <label for="nombres" class="input-label">Nombres:</label>
    <input type="text" id="nombres" class="input-field" placeholder="">
  </div>

    <div class="input-group">
      <label for="email" class="input-label">Correo electronico:</label>
      <input type="email" id="email" class="input-field" placeholder="">
    </div>
    
    <div class="input-group">
      <label for="password" class="input-label">Contraseña:</label>
      <input type="password" id="password" class="input-field" placeholder="">
    </div>
    <div class="input-group">
      <label for="password" class="input-label">Confirmar Contraseña:</label>
      <input type="password" id="password" class="input-field" placeholder="">
    </div>
    
    <div class="terms-container">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <p>He leído y acepto los <a href="#">términos y condiciones de uso</a></p>
    </div>
  </div>
  
  <div class="sesion-container">
    <button class="boton-oval2" (click)="goToRegistrarse()">Registrarse</button>
    </div>
  

</ion-content>
