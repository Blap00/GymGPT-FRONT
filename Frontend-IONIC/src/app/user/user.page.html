<ion-header  [translucent]="true">
  <ion-toolbar style="background-color: black;">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon style="color:white" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="user" >Editar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ini">
    <p class="titulo">{{user.user.first_name}} {{user.user.last_name}}</p>
  </div>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let c of componente" [routerLink]="c.redirecTo">
          <ion-icon [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
